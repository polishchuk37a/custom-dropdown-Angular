<div class="dropdown" *ngIf="dropdownOptions.length !== 0" #dropdown>
  <div class="dropdown-options"
       *ngFor="let titles of dropdownOptions; let i = index"
       [class.selected]="selectedOptionIndex === i"
       (click)="selectOptionOnMouseClick(i)">
    <p class="dropdown-options-text">{{titles}}</p>
    <hr>
  </div>
</div>
